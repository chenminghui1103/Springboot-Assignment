<div *ngIf="errorMsg != ''" class="alert alert-danger" role="alert">
    {{errorMsg}}
  </div>
<h3>Login Screen</h3>
<div class="container">
    <div class="row">
        <div class="col-md-2">
          <label for="input-user-login-name">Username:</label>
        </div>
        <div class="col-md-6">
            <input type="text" [(ngModel)]="user.loginName" class="form-control" id="input-user-login-name" placeholder="Login Name"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
          <label for="input-user-login-pwd">Password:</label>
        </div>
        <div class="col-md-6">
            <input type="password" [(ngModel)]="user.password" class="form-control" id="input-user-login-pwd" placeholder="Password"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 col-md-offset-3">
          <button type="button" class="btn btn-primary" id ="btn-user-login" (click)="userLogin()">Login</button>
        </div>
        <div class="col-md-2 col-md-offset-3">
            <button type="button" class="btn btn-primary" id ="btn-reset" (click)="reset()">Reset</button>
        </div>
        <div class="col-md-2 col-md-offset-3">
            <!-- <button type="button" class="btn btn-primary" id ="btn-reset" (click)="toRegister()">Register</button> -->
            <a class="nav-link" href="/register">Register</a>
        </div>
    </div>
</div>
